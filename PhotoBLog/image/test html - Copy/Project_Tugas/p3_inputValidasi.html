<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form >
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" required>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" required>
    <br>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other" >
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <label for="password">Password</label>
    <input type="password" pattern=".{5,10}" title="masukking 5 ampe 10 kata">
    <br>
    <label for="birthday">Birthday:</label>
    <select name="birthdayDateMonth" id="birthdayDateMonth">
        <option value="Month">Month</option>
        <option value="jan">January</option>
        <option value="Feb">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
    </select>
    <select name="birthdayDate" id="birthdayDate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
    </select>
    <select name="birthdayDateYear" id="birthdayDateYear">
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
    </select>
    <br><label for="agreement">I Agree to the term and condition</label>
    <input type="checkbox" id="agreement" value="yes">
    <br>
    <button>Submit</button>
</form>


</body>
</html>
